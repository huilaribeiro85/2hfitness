<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2h.Fitness - Cartão de Visita</title>
  <style>
    /* Fundo fixo para funcionar no mobile */
    .fundo-fixo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.9)),
        url('fundo.JPG') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px 15px;
      color: white;
      position: relative;
      z-index: 1;
    }

    img.logo {
      max-width: 240px;
      filter: drop-shadow(0px 0px 8px #aed61e);
    }

    h1, h3 {
      color: #aed61e;
      text-shadow: 0 0 6px rgba(174, 214, 30, 0.7);
    }

    h1 {
      font-size: 1.8em;
    }

    h3 {
      font-size: 1.4em;
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 16px 28px;
      border: 2px solid #aed61e;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      background-color: transparent;
      color: #aed61e;
      text-decoration: none;
      width: 85%;
      max-width: 340px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #aed61e;
      color: #000;
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 4px 15px rgba(174, 214, 30, 0.6);
    }

    .qr-container {
      margin-top: 1px;
    }

    #pixNumero {
      display: none;
    }

    #msgPix {
      font-size: 1rem;
      color: #aed61e;
    }

    .horarios p {
      margin: 5px 0;
      font-size: 1.1em;
      line-height: 1.5;
      color: white;
    }

    .app-links {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .app-links a {
      margin: 10px 0;
    }

    .app-links img.store-btn {
      height: 55px;
      transition: transform 0.3s ease;
      filter: drop-shadow(0px 0px 6px rgba(174, 214, 30, 0.6));
    }

    .app-links img.store-btn:hover {
      transform: scale(1.08);
    }

    .mapa-container {
      margin: 40px auto 0;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .mapa-container iframe {
      border: 0;
      border-radius: 12px;
      width: 100%;
      height: 300px;
    }

    .galeria {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .galeria img {
      width: 90%;
      max-width: 360px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 12px rgba(174, 214, 30, 0.3);
    }

    .galeria img:hover {
      transform: scale(1.03);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
    }

    .modal:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 32px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Fundo fixo (imagem) -->
  <div class="fundo-fixo"></div>

  <!-- Conteúdo principal -->
  <img src="logo.png" alt="Logo 2h.Fitness" class="logo" />
  
  <a href="https://www.instagram.com/2h_fitness?igsh=aGthcmRxemNrbmh5" class="btn" target="_blank">Instagram</a>

  <a href="https://wa.me/5524999522320?text=Olá!%20Gostaria%20de%20saber%20mais%20sobre%20os%20serviços%20da%202h.Fitness." class="btn" target="_blank">WhatsApp</a>

  <a href="#" class="btn" onclick="copiarPix()">Copiar chave PIX</a>

  <div class="qr-container">
    <p id="msgPix"></p>
    <span id="pixNumero">24999522320</span>
  </div>

  <div class="horarios">
    <h3>Horário de Funcionamento</h3>
    <p><u>Segunda a Sexta:</u><br>5h às 12h e 14h às 21h</p>
    <p><u>Sábado:</u><br>8h30 às 14h</p>
  </div>

  <div class="app-links">
    <h3>Baixe nosso app:</h3>
    <a href="https://play.google.com/store/apps/details?id=br.com.fitastic.appaluno&hl=pt_BR&pli=1" target="_blank">
      <img src="playstore.png" alt="Baixar no Google Play" class="store-btn" />
    </a>
    <a href="https://apps.apple.com/br/app/next-fit/id1360859531" target="_blank">
      <img src="appstore.png" alt="Baixar na App Store" class="store-btn" />
    </a>
  </div>

  <div class="mapa-container">
    <h3>Localização</h3>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.628287102922!2d-43.88118462572556!3d-22.89169013785696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9970bc2906ebf7%3A0x8c0628dc72a87d26!2sR.%20Teodora%20Barbosa%20Ribeiro%2C%20367%20-%20Arrozal%2C%20Pira%C3%AD%20-%20RJ%2C%2027185-000!5e0!3m2!1spt-BR!2sbr!4v1718797795602!5m2!1spt-BR!2sbr"
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <div class="galeria">
    <h3>Conheça nosso espaço</h3>
    <a href="#img1"><img src="img1.jpeg" alt="Academia 1"></a>
    <a href="#img2"><img src="img2.jpeg" alt="Academia 2"></a>
    <a href="#img3"><img src="img3.jpeg" alt="Academia 3"></a>
    <a href="#img4"><img src="img4.jpeg" alt="Academia 4"></a>
    <a href="#img5"><img src="img5.jpeg" alt="Academia 5"></a>
    <a href="#img6"><img src="img6.jpeg" alt="Academia 6"></a>
  </div>

  <!-- Modais -->
  <div id="img1" class="modal"><a href="#" class="close">&times;</a><img src="img1.jpeg" /></div>
  <div id="img2" class="modal"><a href="#" class="close">&times;</a><img src="img2.jpeg" /></div>
  <div id="img3" class="modal"><a href="#" class="close">&times;</a><img src="img3.jpeg" /></div>
  <div id="img4" class="modal"><a href="#" class="close">&times;</a><img src="img4.jpeg" /></div>
  <div id="img5" class="modal"><a href="#" class="close">&times;</a><img src="img5.jpeg" /></div>
  <div id="img6" class="modal"><a href="#" class="close">&times;</a><img src="img6.jpeg" /></div>

  <script>
    function copiarPix() {
      const numeroPix = document.getElementById("pixNumero").innerText;
      navigator.clipboard.writeText(numeroPix).then(() => {
        document.getElementById("msgPix").innerHTML = "Chave Pix copiada com sucesso!";
      }).catch(err => {
        document.getElementById("msgPix").innerHTML = "Erro ao copiar Pix";
      });
    }
  </script>

</body>
</html>
